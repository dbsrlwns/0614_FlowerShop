<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FlowerShop</title>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div id="wrap">
        <!--  header  -->
        <header id="header">
            <img src="images/topbg.png" alt="헤더">
        </header>

        <!--  nav  -->
        <nav id="gnb">
            <ul id="mainMenu">
                <li class="mainLi"><a href="#">꽃다발</a></li>
                <li class="mainLi"><a href="#">꽃바구니</a></li>
                <li class="mainLi"><a href="#">화환</a></li>
                <li class="mainLi"><a href="#">화분</a></li>
            </ul>
        </nav>

        <!--  main  -->
        <main id="main" class="flexContainer">
            <div id="shopImg">
                <img src="images/shop.png" alt="shop">
            </div>
            <div id="greetingMsg">
                <h2>향기나는 꽃집</h2>
                <p>향기나는 꽃집은 식물과 함께하는 건강한 삶,<br>
                    꽃으로 전하는 사랑이야기,<br>
                    그리고 꽃으로 힐링하는 치유의 삶의 메신저가 되겠습니다.</p>
            </div>
        </main>

        <!--  contents  -->
        <div id="contents" class="flexContainer">

            <div>
                <h3>고객 상담 안내</h3>
                <ul>
                    <li><span>전화</span> 02-123-4567</li>
                    <li><span>팩스</span> 02-123-4568</li>
                    <li><span>운영시간</span> 오전 9시 ~ 오후 6시</li>
                </ul>
            </div>

            <div>
                <div class="flowerTitle">
                    <h2>꽃다발</h2>
                    <h4>말괄량이</h4>
                </div>
            </div>

            <div>
                <div class="flowerTitle">
                    <h2>꽃바구니</h2>
                    <h4>장미 100송이</h4>
                </div>
            </div>

            <div>
                <div class="flowerTitle">
                    <h2>화환</h2>
                    <h4>근조화환</h4>
                </div>
            </div>

        </div>
        <!--  footer  -->
        <footer id="footer" class="flexContainer">
            <nav id="footerGNB">
                <ul id="footerMainMenu" class="flexContainer">
                    <li class="footerMainLi"><a href="#">홈</a></li>
                    <li class="footerMainLi"><a href="#">회사소개</a></li>
                    <li class="footerMainLi"><a href="#">이용약관</a></li>
                    <li class="footerMainLi"><a href="#">개인정보취급방침</a></li>
                </ul>
            </nav>

            <div id="copyright">
                <p>Copyright 2013</p>
            </div>
        </footer>
    </div>


</body>
</html>
